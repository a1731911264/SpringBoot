	<body>
	<div id="fh5co-page" >

		<div id="fh5co-main" style="width: 100%">
			<aside id="fh5co-hero" class="js-fullheight">
				<div class="flexslider js-fullheight">
					<ul class="slides">
				   	<li style="background-image: url(/images/img_bg_1.jpg);">
				   		<div class="container-fluid">
				   			<div class="row">
					   			<div class="col-md-8 col-md-offset-2 text-center js-fullheight slider-text">
					   				<div class="slider-text-inner" style="height: 100%;width: 100%">
					   					<h1><strong> MoMo Album Management System </strong></h1>
					   					<div style="background:#FFFFFF;filter:alpha(opacity=85);  /*支持 IE 浏览器*/-moz-opacity:0.85; /*支持 FireFox 浏览器*/opacity:0.85;  /*支持 Chrome, Opera, Safari 等浏览器*/
width: 570px;height:464px;text-align: center;border-radius:10px 10px 10px 10px;vertical-align:middle;" class="container">
<font class="form-signin-heading" style="color:gray;font-size: 30px;line-height: 65px"> register/<a href="/user/toLogin" style="color:  	#46A3FF;">sign in </a></font>
									<div style="width: 100%;height: 90%;"class="container">
					   					<form class="form-horizontal" method="post"id="registerForm">
											 <div class="form-group">
											 	<label for="username" class="col-sm-2 control-label">用户名</label>
											    <div class="col-sm-7">
											      <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名" onblur="checkParams(this.value,this.id),checkUsername(this.value)">
											      <span class="help-inline" style="display:block;float:left;text-align:left;color: red;font-weight: bold;position: absolute;left:96%;top:0%" ><font color="red">*</font> </span>
											    </div>
											    <span style="display:block;text-align:left;color: red;font-weight: bold;font-size: 10.5px" id="t_username"></span>
											  </div>
											  <div class="form-group">
											    <label for="password" class="col-sm-2 control-label">密码</label>
											    <div class="col-sm-7">
											      <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" readonly="readonly" onfocus="$('#password').attr('readonly',false)" onblur="checkParams(this.value,this.id)" >
											      <span class="help-inline" style="display:block;float:left;text-align:left;color: red;font-weight: bold;position: absolute;left:96%;top:0%" ><font color="red">*</font> </span>
											    </div>
											    <span style="display:block;text-align:left;color: red;font-weight: bold;font-size: 10.5px" id="t_password"></span>
											  </div>
											  <div class="form-group">
											    <label for="password" class="col-sm-2 control-label">确认密码</label>
											    <div class="col-sm-7">
											      <input type="password" class="form-control" id="confirmPassword" name="confimPassword" placeholder="请再次输入密码" readonly="readonly" onfocus="$('#confirmPassword').attr('readonly',false)" onblur="checkParams(this.value,this.id)" >
											      <span class="help-inline" style="display:block;float:left;text-align:left;color: red;font-weight: bold;position: absolute;left:96%;top:0%" ><font color="red">*</font> </span>
											    </div>
											    <span style="display:block;text-align:left;color: red;font-weight: bold;font-size: 10.5px" id="t_confirmPassword" ></span>
											  </div>
											  <div class="form-group">
											    <label for="password" class="col-sm-2 control-label">昵称</label>
											    <div class="col-sm-7">
											      <input type="text" class="form-control" id="showName" name="showName" placeholder="请输入昵称"  onblur="checkParams(this.value,this.id)" >
											      <span class="help-inline" style="display:block;float:left;text-align:left;color: red;font-weight: bold;position: absolute;left:96%;top:0%" ><font color="red">*</font> </span>
											    </div>
											    <span style="display:block;text-align:left;color: red;font-weight: bold;font-size: 10.5px" id="t_showName"></span>
											  </div>
											  <div class="form-group">
											    <label for="password" class="col-sm-2 control-label">真实姓名</label>
											    <div class="col-sm-7">
											      <input type="text" class="form-control" id="realName" name="realName" placeholder="请输入真实姓名"  onblur="checkParams(this.value,this.id)" >
											      <span class="help-inline" style="display:block;float:left;text-align:left;color: red;font-weight: bold;position: absolute;left:96%;top:0%" ><font color="red">*</font> </span>
											    </div>
											    <span style="display:block;text-align:left;color: red;font-weight: bold;font-size: 10.5px" id="t_realName" ></span>
											  </div>
											  <div class="form-group">
											    <label for="password" class="col-sm-2 control-label">手机号</label>
											    <div class="col-sm-7">
											      <input type="text" class="form-control" id="phone" name="phone" placeholder="请输入手机号" onblur="checkParams(this.value,this.id)" >
											      <span class="help-inline" style="display:block;float:left;text-align:left;color: red;font-weight: bold;position: absolute;left:96%;top:0%" ><font color="red">*</font> </span>
											    </div>
											    <span style="display:block;text-align:left;color: red;font-weight: bold;font-size: 10.5px" id="t_phone"></span>
											  </div>
											  <div class="form-group">
											    <label for="registerCode" class="col-sm-2 control-label">验证码</label>
											    <div class="col-sm-4">
											      <input type="text" class="form-control" id="registerCode" name="registerCode" placeholder="请输入验证码" onblur="checkParams(this.value,this.id)" >
											      <span class="help-inline" style="display:block;float:left;text-align:left;position: absolute;left:96%;top:3%;width: 69%;height: 50%"><img alt="看不清楚" src="/code/registerCode" width="100%" height="100%" onclick="changeCode()" id="registerCodeImg"></span>
											    </div>
											    <span class="help-inline" style="display:block;float:right;text-align:right;color: red;font-weight: bold;position: absolute;left:63.5%;" ><font color="red">*</font> </span>
											    <span style="display:block;text-align:center;color: red;font-weight: bold;font-size: 10.5px;position: absolute;left:65.1%" id="t_registerCode"></span>
											  </div>
											  <button type="button" class="btn btn-primary " data-loading-text="正在注册..." onclick="checkForm()" id="btn">注&nbsp;&nbsp;&nbsp;&nbsp;册</button>
										</form>

										</div>
