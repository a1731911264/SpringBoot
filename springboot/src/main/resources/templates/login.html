					<ul class="slides">
				   	<li style="background-image: url(/images/img_bg_4.jpg);">
				   		<div class="container-fluid">
				   			<div class="row">
					   			<div class="col-md-8 col-md-offset-2 text-center js-fullheight slider-text">
					   				<div class="slider-text-inner" style="height: 50%">
					   					<h1><strong> MoMo Album Management System </strong></h1>
					   					<div style="background:#FFFFFF;filter:alpha(opacity=85);  /*支持 IE 浏览器*/-moz-opacity:0.85; /*支持 FireFox 浏览器*/opacity:0.85;  /*支持 Chrome, Opera, Safari 等浏览器*/
width: 380px;height:230px;text-align: center;border-radius:10px 10px 10px 10px;vertical-align:middle;" class="container">
<font class="form-signin-heading" style="color:gray;font-size: 30px;"> sign in/<a href="/user/toRegister" style="color:  	#46A3FF;">register </a></font>
									<div style="width: 80%;height: 60%;line-height: 16px"class="container">
									<font color='red' id="warnDiv" th:text="${msg}" style="font-weight: bold;"></font><br>
					   					<form class="form-signin" method="post"id="loginForm">
											 <div class="form-group">
											    <div class="input-group">
											      <div class="input-group-addon"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></div>
											      <input th:value="${username}" type="text" class="form-control" id="username" name="username" placeholder="请输入用户名" onblur="checkForm(this.id)" >

											  </div>
											  <div class="form-group">
											    <div class="input-group">
											      <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
											      <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" readonly="readonly" onfocus="$('#password').attr('readonly',false)" onblur="checkForm(this.id)" >
											    </div>
											  </div>
											  <button type="button" class="btn btn-warning btn-block" data-loading-text="正在登录..." onclick="submitForm()" id="btn">登&nbsp;&nbsp;&nbsp;&nbsp;录</button>
